---
- hosts:dev
  become:True
  tasks:
   - name:install python pip
     yum:
       name:python-pip
       state:present
   - name:install docker-py python module
     pip:
      name:docker-py
      state:present
   - name:start the container
     docker_container:
       name:new-image
       image:"harithabondalapti/new-image"
       state:started
       published_port:
         -0.0.0.0:8080:8081
